<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .data-card {
      width: 200px;
      height: 300px;
      overflow: hidden;
      position: relative;
    }

    .data-card img {
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease-in-out;
    }

    .data-card:hover img {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div class="data-card">
    <img src="your-image.jpg" alt="Card Image">
  </div>
</body>
</html>
